<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>
    
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(minimo 8 caracteres)</span><strong>*</strong></label>
                        <input type="text" id="event-title" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-url">Link do evento <span>(começe com https:/)</span></label>
                        <input type="url" id="event-url">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-wpp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-wpp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações Extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Selecione a categoria:</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                </div>    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Email do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-senha">Senha de acesso do evento <span>(minímo 8 caracteres)</span></label>
                        <input type="password" id="event-senha" minlength="8" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e Hora</legend>

                    <div class="evento-dia">
                        <div class="input-wrapper">
                            <label for="event-data">Data: </label>
                            <input type="date" id="event-data">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-inicio">Das:</label>
                            <input type="time" id="event-inicio">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-fim">Até: </label>
                            <input type="time" id="event-fim">
                        </div>
                    </div>
                    
                </div>
            </fieldset>

        </form>
        
        <footer>
                <input type="submit" value="Salvar Evento" form="my-form" class="button">
        </footer>
    </div>

    
</body>
</html>
